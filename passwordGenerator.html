<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet" >
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form>
        <input type="checkbox" id="upperCaseLetters" value="addUpperCaseLetters">
        <label for="upperCaseLetters">Include Uppercase characters (A-Z)</label>
    <br>
        <input type="checkbox" id="lowerCaseLetters" value="addLowerCaseLetters">
        <label for="lowerCaseLetters">Include Lowercase characters (A-Z)</label>
    <br>
        <input type="checkbox" id="number" value="addNumbers">
        <label for="number">Include Numbers (0-9)</label>
    <br>
        <input type="checkbox" id="specialCharacters" value="addSpecialCharacters">
        <label for="specialCharacters">Include Speical characters (!,@,#,$,%)</label>
    <br>
        <input type="number" id="numberOfCharacters" name="numberOfCharacters" min="5" max="15">
        <label for="numberOfCharacters">How many characters would you like it to be? (5-15)</label>
    <br>
    <br>
    <input type="submit" value="Create My Password">
    </form>
    
</body>
</html>
