<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet" >
    <script src="passwordGenerator.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="generateDiv">
        <h1>Password Generator</h1>
        <form id="passwordGenerateForm">
            <div class="resultDiv">
                <span id="result"></span>
                <button type="button" id="copy">Copy</button>
            </div>
            <input type="checkbox" id="upperCaseLetters">
            <label for="upperCaseLetters">Include Uppercase Letters (A-Z)</label>
        <br>
            <input type="checkbox" id="lowerCaseLetters">
            <label for="lowerCaseLetters">Include Lowercase Letters (a-z)</label>
        <br>
            <input type="checkbox" id="number">
            <label for="number">Include Numbers (0-9)</label>
        <br>
            <input type="checkbox" id="specialCharacters">
            <label for="specialCharacters">Include Special characters (!,@,#,$,%)</label>
        <br>
            <input type="number" id="numberOfCharacters" name="numberOfCharacters" min="5" max="32" value="10">
            <label for="numberOfCharacters">How many characters would you like it to be? (5-32)</label>
        <br>
        <br>
        <button class="btn" id="generate" type="submit">Generate Password</button>
        <p id="strengthIndicator"></p>
        </form>
    </div>
</body>
</html>
