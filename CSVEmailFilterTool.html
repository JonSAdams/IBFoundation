<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Email Filter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSV Email Filter Tool</h1>
    
    <div class="section">
        <h2>1. Upload CSV File</h2>
        <label for="csvFile">Select a CSV file:</label>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <div class="section">
        <h2>2. Enter Emails to Remove</h2>
        <label for="emailsToRemove">Paste comma-separated emails to remove:</label>
        <textarea id="emailsToRemove" placeholder="e.g., email1@example.com, email2@example.com"></textarea>
    </div>
    
    <div class="section">
        <h2>3. Process File</h2>
        <button id="processButton" disabled>Process and Download Filtered CSV</button>
        <div id="status"></div>
    </div>
    
    <div class="section">
        <h2>Preview</h2>
        <div id="preview"></div>
    </div>
    
    <!-- Load PapaParse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Load our custom script -->
    <script src="script.js"></script>
</body>
</html>
